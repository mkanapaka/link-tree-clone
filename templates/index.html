<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="{{ themes[current_theme] }} min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center">
            <img id="profile-picture" src="{{ url_for('static', filename='uploads/profile.jpg') }}" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            <h1 class="text-2xl font-bold mb-4">Your Name</h1>
            <form action="{{ url_for('upload_profile_picture') }}" method="POST" enctype="multipart/form-data" class="mb-4">
                <input type="file" name="profile_picture" accept="image/*" class="mb-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Upload Picture
                </button>
            </form>
            <form action="{{ url_for('change_theme') }}" method="POST" class="mb-4">
                <select name="theme" onchange="this.form.submit()" class="bg-gray-100 border border-gray-300 rounded-lg py-2 px-4">
                    {% for theme, _ in themes.items() %}
                        <option value="{{ theme }}" {% if theme == current_theme %}selected{% endif %}>
                            {{ theme.capitalize() }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
        <div class="space-y-4">
            {% for link in social_links %}
            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="block bg-gray-100 hover:bg-gray-200 transition duration-300 rounded-lg p-4 flex items-center">
                <i data-feather="{{ link.icon }}" class="mr-4"></i>
                <span>{{ link.name }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
