<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user_name }}'s Link in Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="{{ themes[profile.theme] }} min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center">
            <img id="profile-picture" src="{{ url_for('static', filename='uploads/' + profile.profile_picture) }}" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            <h1 class="text-2xl font-bold mb-4">{{ profile.user_name }}</h1>
        </div>
        <div class="space-y-4 mb-4">
            {% for link in profile.social_links %}
            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="block bg-gray-100 hover:bg-gray-200 transition duration-300 rounded-lg p-4 flex items-center">
                <i data-feather="{{ link.icon }}" class="mr-4"></i>
                <span>{{ link.name }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
